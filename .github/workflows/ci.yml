name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache frontend dependencies
      - name: Cache frontend node_modules
        uses: actions/cache@v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-${{ matrix.node-version }}-
            ${{ runner.os }}-frontend-node-

      # Cache backend dependencies
      - name: Cache backend node_modules
        uses: actions/cache@v5.0.1
        with:
          path: server/node_modules
          key: ${{ runner.os }}-backend-node-${{ matrix.node-version }}-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-${{ matrix.node-version }}-
            ${{ runner.os }}-backend-node-

      # Cache Vite build outputs
      - name: Cache Vite build
        uses: actions/cache@v5.0.1
        with:
          path: |
            dist
            .vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('src/**', 'index.html', 'vite.config.js') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      # Cache npm cache directory for faster installs
      - name: Cache npm
        uses: actions/cache@v5.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run frontend tests
        run: npm test --if-present
        env:
          NODE_ENV: test

      - name: Build frontend
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

  test-coverage:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache frontend node_modules
        uses: actions/cache@v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-node-20.x-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-20.x-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage --if-present || npm test -- --coverage --if-present

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 14

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, test-coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache frontend dependencies
      - name: Cache frontend node_modules
        uses: actions/cache@v5.0.1
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-node-20.x-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-20.x-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
